<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard | sean stephen brian</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo"></div>
        <div class="user-options">
            <ul class="user-options-links">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="settings">
            <ul class="settings-links">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="search-bar">
                <label for="search">Search:</label>
                <input type="search" name="search" id="search">
            </div>
            <div class="user-info">
                <div class="alert-icon"></div>
                <div class="profile-picture"></div>
                <div class="username"></div>
            </div>
            <div class="user-greeting">
                <div class="profile-picture"></div>
                <div class="greeting-text"></div>
            </div>
            <div class="user-actions">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h2 class="projects-heading">Projects</h2>
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
                <div class="project-card">Project 4</div>
                <div class="project-card">Project 5</div>
                <div class="project-card">Project 6</div>
            </div>
            <div class="right-column">
                <div class="announcements">
                    <h2 class="announcements-heading">Announcements</h2>
                    <div class="announcement">Announcement 1</div>
                    <div class="announcement">Announcement 2</div>
                    <div class="announcement">Announcement 3</div>
                </div>
                <div class="trending">
                    <h2 class="trending-heading">Trending</h2>
                    <div class="trending">Trending 1</div>
                    <div class="trending">Trending 2</div>
                    <div class="trending">Trending 3</div>
                    <div class="trending">Trending 4</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
